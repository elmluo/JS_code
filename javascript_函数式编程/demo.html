<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src='underscore.js'></script>
	<script type="text/javascript">
		// 柯里化
		function fn(arg1, rest) {
			console.log(rest);	
		}

		var fnRest = _.restArgs(fn);  // 包装柯里化 函数
		fnRest('12', '123', '1234');  // 实参


		var resultArr = _.uniq([1,1,1,2,2,2,33,4,5,6], function(value) {
			return typeof value === 'string' ? value.toLowerCase() : value;
		})
		console.log(resultArr);

		// 链式调用。$();  设计和架构。
		
	</script>
</body>
</html>
