<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		#a{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left: 0;
			right: 0;
			z-index: 88
		}
		#b{
			width: 300px;
			height: 300px;
			background: green;
			position: absolute;
			left: 0;
			right: 0;	
			z-index: 2	
		}
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
</body>
</html>
