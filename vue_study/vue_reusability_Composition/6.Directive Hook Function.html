<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钩子函数</title>
    <script></script>
</head>
<body>
    <div>
        <span>一个指令定义对象可以提供如下几个钩子函数（均为可选）</span>
    </div>
    <div>
        <span>bind: 只调用一次，指令第一次绑定元素的时候调用。在这里可以进行一次性的初始化</span>
    </div>
    <div>
        <span>inserted: 被绑定的元素插入父节点时调用（仅保证父节点的存在，但不一定被插入文档中）</span>
    </div>
    <div>
        <span>update：所有组件的VNode跟新的时候调用。但是可能发生在其他VNode更新之前。指令的值可能发生了变化，也可能没有。但是你可以通过比较更新前后的值在忽略不必要的模版更新（详细的钩子函数如下）</span>
    </div>
    <div>
        <span>componentUpdated: 指令所在组件的VNode <b>及其子VNode全部更新后调用</b></span>
    </div>
    <div>
        <span>unbind: 只调用一次，指令与元素解绑时调用</span>
    </div>
    <script>
        
    </script>
</body>
</html>
