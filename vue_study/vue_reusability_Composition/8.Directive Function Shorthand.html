<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的简写</title>
    <style>
        #demo{
            width: 200px;
            height: 50px;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
    <div>
        <span>
            在很多的时候，你可能在bind和update时触发相同行为，而不关心其他钩子
        </span>

        <div id="demo" v-color-watch="#FF0000">

        </div>
    </div>
    <script>
        
        Vue.directive('color-watch', function(el, binding) {
            el.style.backgroundColor = binding.value
        })

        new Vue({
            el: '#demo'
        })
    </script>
</body>
</html>
