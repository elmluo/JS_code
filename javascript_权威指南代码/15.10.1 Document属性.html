<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document属性</title>
</head>
<body>
	<script type="text/javascript">
		// referrer 用户连接的上一个文档URL
		var ref = document.referrer;
		if(ref.indexOf("https://www.baidu.com/search?")==0) {
			var args = document.referrer.substring(ref.indexOf('?')+1).split("&");
			for (var i = 0; i < args.length; i++) {
				if (args[i].substring(0,2) == "q=") {
					document.write("<p>Welcome baidu user. </p>");
					document.write("you search for:" + unescape(args[i].substring(2)).replace('+', ' '));
					break;
				}
			}
		}
	</script>
</body>
</html>
