<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格操作小样</title>
	<link rel="stylesheet" type="text/css" href="handsontable.full.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src='handsontable.full.js'></script>
</head>
<body>
	<div id="example"></div>
	<div id=chart-wrapper>
		
	</div>
	<script type="text/javascript">
		var data = [
		  ['', 'Tesla', 'Nissan', 'Toyota', 'Honda', 'Mazda', 'Ford'],
	      ['2017', 10, 11, 12, 13, 15, 16],
	      ['2018', 10, 11, 12, 13, 15, 16],
	      ['2019', 10, 11, 12, 13, 15, 16],
	      ['2020', 10, 11, 12, 13, 15, 16],
	      ['2021', 10, 11, 12, 13, 15, 16]
		];
		var container = document.getElementById('example');
		var cell_width = [  
		    50,100,150,200,250,300
		];  
		var cell_height = [  
		    50,100,150,200,250,300 
		];  
		var hot = new Handsontable(container, {
			data: data,
			rowHeaders: true,
			colHeaders: true,
			filters: true,
			dropdownMenu: true,
			// 控制要显示的行
			columns: [
		      {data: 0},
		      {data: 1},
		      {data: 2},
		      {data: 3},
		      {data: 4},
		      {data: 5},
		    ],
		    autoColumnSize:false,

		    //禁止行列自动计算距离  
		    autoRowSize:false,
		    manualRowResize: true,
		    //行列可拉缩 
		    manualColumnResize: true, 
		    //可整行整列移动 
		    manualColumnMove: true, 
		    manualRowMove: true,

		    //合并单元格 
		    mergeCells:true, 
		    //使用菜单 
		    contextMenu: true, 
		    //定义列宽度
		    colWidths: cell_width,  
		    rowHeights: cell_height ,//定义行高度  
		    //水平：htLeft，htCenter，htRight，htJustify，  
		    //垂直：htTop，htMiddle，htBottom。  
		    //只读: readOnly htDimmed  
		    // cell:[ //设置单元格属性  
		    //     {row: 1, col: 1, readOnly: true, className: 'htCenter htMiddle'},  
		    //     {row: 2, col: 0, className: 'htCenter htMiddle'},  
		    // ],  
		    // mergeCells: [  
		    //     {row: 2, col: 2, rowspan: 2, colspan: 2}  
		    // ],
		    //设置单元格合并情况  
		    afterRowResize: function(currentRow, newSize) {   
		        cell_height[currentRow] =  newSize;   
		        hot.updateSettings({ rowHeights: cell_height });   
		    },//rowHeights为最小高度，为了设置比初始值更小的高度，编写此钩子  
		})


	</script>
</body>
</html>
